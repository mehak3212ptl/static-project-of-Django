{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="contact py-5">
    <div class="container">
        <div class="text-center my-5">
            <h1> Feel Free  <span class="text-primary">to connect </span></h1>
            <hr class="w-25 m-auto"/>
        </div>
        <div class="row contact">
            <div class="col-sm-12 col-md-6 col-lg-6 col-12 ">
             <form class="row g-3">
                <div class="col-md-6">
                  <label for="inputEmail4" class="form-label">Email</label>
                  <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="col-md-6">
                  <label for="inputPassword4" class="form-label">Password</label>
                  <input type="password" class="form-control" id="inputPassword4">
                </div>
                
                <div class="col-12">
                  <label for="inputAddress2" class="form-label">Address </label>
                  <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                </div>
                <div class="col-md-6">
                  <label for="inputCity" class="form-label">City</label>
                  <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-4">
                  <label for="inputState" class="form-label">State</label>
                  <select id="inputState" class="form-select">
                    <option selected>Choose...</option>
                    <option>...</option>
                  </select>
                </div>
                
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                      Check me out
                    </label>
                  </div>
                </div>
                <div class="button02 col-12">
                  <a class=" btn btn-outline-info" href="{% url 'success' %}" role="button">Sign in </a>
                </div>
                <!-- <div class="col-12 but">
                  <button type="submit" class="btn btn-primary"><a href="{% url 'steps' %}">sign in </a></button>
                </div> -->
              </form>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-6 col-12 m-auto text-end p-4 image">
                <img src="{% static 'images/my.jpg' %}" class="image-fluid img-thumbnail p-2">  
            </div>
        </div>
       <div class="last">
        <div class="cont5">
          <h2>How to sign in </h2>
          <p>Check the Steps Here!!!!<i class="fa-solid fa-arrow-right"></i></p>          
        </div>
        <div class="button">
          <a class=" btn btn-outline-info" href="{% url 'steps' %}" role="button">Check Here</a>
        </div>
      </div>
   

                  
    </div>
</section>
 
{% endblock %}
