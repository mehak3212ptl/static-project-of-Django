{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container-sm mt-5">
        
    <h1 class="text-center">--------Login Form-------</h1>
<form action='' method="post" class="p-5">
    {% csrf_token %}

    <div class="col-75">
        <label for="inputEmail4" class="form-label">Name</label>
        <input type="text" id="fname" name="fname" placeholder="Your name.." class="form-label form-control">
      </div>

      <div class="col-75">
        <label for="inputEmail4" class="form-label">Email</label>
        <input type="email" id="email" name="email" placeholder="Your email.." class="form-label form-control">
      </div>
    <button type="submit" class='mt-3 btn btn-secondary'>Login</button>
    <a class="btn btn-info mt-3" href="{% url 'sign' %}"> Register </a> Click hear if not registered ?
</form>
</div>
{% endblock %}
